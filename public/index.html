<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tu Préfères…</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Sora:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Sora', sans-serif;
      background: #08070e;
      color: #fff;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* === HEADER === */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 24px 16px 12px;
      z-index: 10;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #c084fc, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* === CARD === */
    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 400px;
      padding: 0 16px;
    }

    .card {
      position: relative;
      background: linear-gradient(165deg, #1a103a 0%, #0f0a20 50%, #1a0e28 100%);
      border-radius: 28px;
      border: 1px solid rgba(192, 132, 252, 0.15);
      box-shadow:
        0 0 0 1px rgba(192, 132, 252, 0.05),
        0 4px 24px rgba(124, 58, 237, 0.15),
        0 20px 60px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card.entering .choice--a {
      animation: slideFromTop 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .card.entering .choice--b {
      animation: slideFromBottom 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.12s forwards;
    }

    .card.entering .divider {
      animation: dividerPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.25s forwards;
    }

    .card.entering .choice--a,
    .card.entering .choice--b,
    .card.entering .divider {
      opacity: 0;
    }

    .card.exiting .choice--a {
      animation: exitTop 0.35s ease-in forwards;
    }

    .card.exiting .choice--b {
      animation: exitBottom 0.35s ease-in 0.05s forwards;
    }

    .card.exiting .divider {
      animation: fadeOut 0.2s ease-in forwards;
    }

    @keyframes slideFromTop {
      from { opacity: 0; transform: translateY(-60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideFromBottom {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dividerPop {
      from { opacity: 0; transform: scale(0.3); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes exitTop {
      to { opacity: 0; transform: translateY(-80px); }
    }

    @keyframes exitBottom {
      to { opacity: 0; transform: translateY(80px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    /* === CHOICES === */
    .choice {
      position: relative;
      padding: 40px 28px;
      text-align: center;
      cursor: pointer;
      transition: background 0.25s, transform 0.15s;
      -webkit-user-select: none;
      user-select: none;
    }

    .choice:active {
      background: rgba(255, 255, 255, 0.04);
      transform: scale(0.98);
    }

    .choice--a:hover {
      background: rgba(192, 132, 252, 0.06);
    }

    .choice--b:hover {
      background: rgba(251, 146, 60, 0.06);
    }

    .choice-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
      line-height: 1.25;
      position: relative;
      z-index: 2;
    }

    .choice--a .choice-text {
      color: #e9d5ff;
    }

    .choice--b .choice-text {
      color: #fed7aa;
    }

    /* === PROGRESS BAR (hidden until voted) === */
    .choice-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border-radius: 0;
      transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      width: 0%;
    }

    .choice--a .choice-bar {
      background: linear-gradient(90deg, rgba(139, 92, 246, 0.6), rgba(192, 132, 252, 0.35));
    }

    .choice--b .choice-bar {
      background: linear-gradient(90deg, rgba(244, 114, 182, 0.6), rgba(251, 113, 133, 0.35));
    }

    .choice-percent {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      opacity: 0;
      transition: opacity 0.4s ease 0.3s;
      z-index: 2;
    }

    .choice--a .choice-percent { color: #c084fc; }
    .choice--b .choice-percent { color: #fb923c; }

    .card.voted .choice-percent { opacity: 1; }
    .card.voted .choice { cursor: default; pointer-events: none; }
    .card.voted .choice-text {
      text-align: left;
      font-size: 1.15rem;
    }

    /* === DIVIDER === */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px 0;
      position: relative;
    }

    .divider-text {
      background: linear-gradient(135deg, #1e1040, #1a0e28);
      border: 1px solid rgba(192, 132, 252, 0.2);
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.5);
      z-index: 3;
      box-shadow: 0 0 20px rgba(124, 58, 237, 0.15);
    }

    .divider-line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(192, 132, 252, 0.15), rgba(251, 146, 60, 0.15), transparent);
    }

    /* === FOOTER === */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 16px;
    }

    .total-votes {
      font-family: 'Sora', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.3);
      opacity: 0;
      transition: opacity 0.4s ease 0.5s;
    }

    .total-votes.visible { opacity: 1; }

    .next-btn {
      display: none;
      margin: 14px auto 0;
      padding: 12px 36px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(249, 115, 22, 0.15));
      border: 1px solid rgba(192, 132, 252, 0.25);
      border-radius: 40px;
      color: #e9d5ff;
      font-family: 'Sora', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.25s;
    }

    .next-btn:hover {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.35), rgba(249, 115, 22, 0.25));
      border-color: rgba(192, 132, 252, 0.4);
      color: #fff;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.2);
    }

    .next-btn:active {
      transform: scale(0.96);
    }

    .next-btn.visible { display: inline-block; animation: fadeIn 0.4s ease 0.6s both; }

    .end-message {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      background: linear-gradient(135deg, #c084fc, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 0.5s ease both;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* === CHARACTER QUOTE === */
    .character-block {
      padding: 20px 24px 24px;
      text-align: center;
      border-top: 1px solid rgba(192, 132, 252, 0.1);
      opacity: 0;
      animation: slideUp 0.5s ease 0.6s both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .character-quote {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
      font-size: 0.95rem;
      line-height: 1.5;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      margin-bottom: 10px;
    }

    .character-quote::before { content: '« '; color: #c084fc; }
    .character-quote::after { content: ' »'; color: #c084fc; }

    .character-info {
      font-family: 'Sora', sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .character-name {
      color: #fb923c;
    }

    .character-play {
      color: rgba(255, 255, 255, 0.35);
    }

    /* === SELECTED HIGHLIGHT === */
    .choice.selected .choice-text {
      color: #fff;
    }

    .choice.selected .choice-text::before {
      content: '▸ ';
      color: inherit;
    }

    /* === AMBIENT === */
    .ambient {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(ellipse at 25% 15%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 75% 85%, rgba(249, 115, 22, 0.06) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(124, 58, 237, 0.03) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: ambientPulse 8s ease-in-out infinite alternate;
    }

    @keyframes ambientPulse {
      from { opacity: 0.8; }
      to { opacity: 1.2; }
    }

    /* === NOISE TEXTURE === */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="ambient"></div>

  <div class="header">
    <h1>Tu Préfères…</h1>
  </div>

  <div class="card-container" id="app"></div>

  <div class="footer">
    <div class="total-votes" id="total-votes"></div>
    <button class="next-btn" id="next-btn" onclick="nextQuestion()">Question suivante</button>
  </div>

  <script>
    let allQuestions = [];
    let currentIndex = 0;
    let voted = false;

    async function init() {
      try {
        const res = await fetch('/api/questions');
        allQuestions = await res.json();
        // Shuffle
        for (let i = allQuestions.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
        }
        // Filter out already answered
        const answered = JSON.parse(localStorage.getItem('tupref_answered') || '[]');
        allQuestions = allQuestions.filter(q => !answered.includes(q.id));

        if (allQuestions.length > 0) {
          showQuestion(0);
        } else {
          showEnd();
        }
      } catch (e) {
        document.getElementById('app').innerHTML =
          '<div class="end-message">Impossible de charger les questions.</div>';
      }
    }

    function showQuestion(index) {
      if (index >= allQuestions.length) { showEnd(); return; }
      currentIndex = index;
      voted = false;
      const q = allQuestions[index];
      const app = document.getElementById('app');
      const totalEl = document.getElementById('total-votes');
      const nextEl = document.getElementById('next-btn');

      totalEl.className = 'total-votes';
      totalEl.textContent = '';
      nextEl.className = 'next-btn';

      app.innerHTML = `
        <div class="card entering" id="card">
          <div class="choice choice--a" onclick="vote('A')">
            <div class="choice-bar" id="bar-a"></div>
            <div class="choice-text">${q.optionA}</div>
            <div class="choice-percent" id="pct-a"></div>
          </div>
          <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">ou</div>
          </div>
          <div class="choice choice--b" onclick="vote('B')">
            <div class="choice-bar" id="bar-b"></div>
            <div class="choice-text">${q.optionB}</div>
            <div class="choice-percent" id="pct-b"></div>
          </div>
        </div>
      `;
    }

    async function vote(choice) {
      if (voted) return;
      voted = true;

      const q = allQuestions[currentIndex];
      const card = document.getElementById('card');
      card.classList.add('voted');

      // Highlight selected
      const sel = choice === 'A' ? '.choice--a' : '.choice--b';
      card.querySelector(sel).classList.add('selected');

      // Save to localStorage
      const answered = JSON.parse(localStorage.getItem('tupref_answered') || '[]');
      answered.push(q.id);
      localStorage.setItem('tupref_answered', JSON.stringify(answered));

      try {
        const res = await fetch('/api/answer', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ questionId: q.id, choice }),
        });
        const data = await res.json();

        // Animate bars + show character
        requestAnimationFrame(() => {
          document.getElementById('bar-a').style.width = data.percentA + '%';
          document.getElementById('bar-b').style.width = data.percentB + '%';
          document.getElementById('pct-a').textContent = data.percentA + '%';
          document.getElementById('pct-b').textContent = data.percentB + '%';

          // Show character quote if available
          if (data.character) {
            const charBlock = document.createElement('div');
            charBlock.className = 'character-block';
            charBlock.innerHTML = `
              <div class="character-quote">${data.character.quote}</div>
              <div class="character-info">
                <span class="character-name">${data.character.name}</span>
                <span class="character-play"> — ${data.character.play}</span>
              </div>
            `;
            card.appendChild(charBlock);
          }

          const totalEl = document.getElementById('total-votes');
          totalEl.textContent = data.total + ' vote' + (data.total > 1 ? 's' : '');
          totalEl.className = 'total-votes visible';

          const nextEl = document.getElementById('next-btn');
          if (currentIndex < allQuestions.length - 1) {
            nextEl.className = 'next-btn visible';
          } else {
            // Last question — show end after delay
            setTimeout(showEnd, 2000);
          }
        });
      } catch (e) {
        // Offline fallback
        document.getElementById('pct-a').textContent = '?';
        document.getElementById('pct-b').textContent = '?';
      }
    }

    function nextQuestion() {
      const card = document.getElementById('card');
      card.classList.add('exiting');
      setTimeout(() => showQuestion(currentIndex + 1), 350);
    }

    function showEnd() {
      document.getElementById('app').innerHTML =
        '<div class="end-message">Merci. Rendez-vous au théâtre.</div>';
      document.getElementById('next-btn').className = 'next-btn';
      document.getElementById('total-votes').className = 'total-votes';
    }

    init();
  </script>
</body>
</html>
